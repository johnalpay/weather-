<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center px-4">
  <h1 class="text-3xl font-bold mb-6">ğŸŒ¦ï¸ Weather Details</h1>

  <form id="weatherForm" class="flex gap-2 mb-6">
    <input
      id="cityInput"
      type="text"
      placeholder="Enter city"
      class="px-4 py-2 border rounded"
      required
    />
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
    >
      Check
    </button>
  </form>

  <div id="result" class="text-center max-w-lg w-full"></div>

  <script>
    const form = document.getElementById("weatherForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return;

      resultDiv.innerHTML = "â³ Fetching weather...";

      try {
        const response = await fetch(`/api/weather?city=${encodeURIComponent(city)}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p class="text-red-600">${data.error}</p>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="bg-white p-6 rounded shadow text-left">
            <h2 class="text-xl font-semibold mb-2">ğŸ“ City: ${city}</h2>
            <p class="mb-4 text-gray-700 italic">ğŸ“– <strong>Synopsis:</strong> ${data.synopsis}</p>
            <p class="mb-4">ğŸ•’ <strong>Issued At:</strong> ${data.issuedAt}</p>

            <div>
              <h3 class="font-semibold mb-1">ğŸŒ¡ï¸ Temperature</h3>
              <p>ğŸ”º Max: ${data.temperature_max} <small>(time: ${data.temperature_max_time || 'N/A'})</small></p>
              <p>ğŸ”» Min: ${data.temperature_min} <small>(time: ${data.temperature_min_time || 'N/A'})</small></p>
            </div>

            <div class="mt-4">
              <h3 class="font-semibold mb-1">ğŸ’§ Humidity</h3>
              <p>ğŸ”º Max: ${data.humidity_max} <small>(time: ${data.humidity_max_time || 'N/A'})</small></p>
              <p>ğŸ”» Min: ${data.humidity_min} <small>(time: ${data.humidity_min_time || 'N/A'})</small></p>
            </div>
          </div>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p class="text-red-600 mt-4">âŒ Error fetching data.</p>`;
      }
    });
  </script>
</body>
</html>
